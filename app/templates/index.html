<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ©º Diabetes Prediction App</h2>
        <form action="/predict" method="POST">
            <input type="number" name="Pregnancies" placeholder="Pregnancies" step="1" required><br>
            <input type="number" name="Glucose" placeholder="Glucose Level" step="any" required><br>
            <input type="number" name="BloodPressure" placeholder="Blood Pressure" step="any" required><br>
            <input type="number" name="SkinThickness" placeholder="Skin Thickness" step="any" required><br>
            <input type="number" name="Insulin" placeholder="Insulin Level" step="any" required><br>
            <input type="number" name="BMI" placeholder="BMI" step="any" required><br>
            <input type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" step="any" required><br>
            <input type="number" name="Age" placeholder="Age" step="1" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <strong>{{ result }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
